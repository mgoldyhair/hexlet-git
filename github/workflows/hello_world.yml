name: Hello world workflow
on:
  push:
    branches:
      -main
  pull_request:
    branches:
      -main

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      -uses: actions/checkout@v2
      - name: Set up Python 
        uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - name: say-hello
        run: |
          make say-hello